syntax = "proto3";

package impulse.internal.v010;

service Interface {
  rpc Attach (NodeId) returns (SystemId) {}
  rpc Run (stream Tasks) returns (stream Tasks) {}
  rpc Shutdown (NodeId) returns (SystemId) {}
}

message NodeId {
  string node_id = 1;
}

message SystemId {
  string system_id = 1;
}

message Tasks {
  enum Task {
    LAUNCH_VM = 0;
    SHUTDOWN_VM = 1;
  }
  string task_id = 1;
  string task_details = 2;
  bool success = 3;
}
